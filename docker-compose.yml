version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mindpal-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: mindpal
      MONGO_INITDB_ROOT_PASSWORD: mindpalpassword
      MONGO_INITDB_DATABASE: mindpal
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - mindpal-network

  # Backend API
  backend:
    build: ./backend
    container_name: mindpal-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://mindpal:mindpalpassword@mongodb:27017/mindpal?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - mindpal-network
    volumes:
      - ./backend:/app
      - /app/node_modules

